flutter:
  fonts:
    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf
          weight: 400

    - family: Audiowide
      fonts:
        - asset: fonts/Audiowide-Regular.ttf
          weight: 400

    - family: ExoBlack
      fonts:
        - asset: fonts/Exo-Black.ttf
