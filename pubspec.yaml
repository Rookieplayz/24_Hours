      fonts:
        - asset: fonts/IndieFlower.ttf
          weight: 400
    - family: Monoton
      fonts:
        - asset: fonts/Monoton-Regular.ttf
          weight: 400
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
          weight: 400
    - family: PassionOne
      fonts:
        - asset: fonts/PassionOne-Regular.ttf
          weight: 400
    - family: PoorStory
      fonts:
        - asset: fonts/PoorStory-Regular.ttf
          weight: 400



